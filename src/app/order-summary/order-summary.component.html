<div class="container">
    <h2>Thank you for ordering ({{orderId}})</h2>
    <br>
    <div class="row">
        <div class="col-9">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cake of cartItems;let i = index">
                        <td><img style="height: 5em ; width: 5em;" [src]="cake.image"></td>
                        <td>{{cake.name}}</td>
                        <td>{{cake.price | currency}:'INR'}</td>
                        <td> {{cake.quantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div class="Summary">
                <hr />
                Total Price :
                <span style="font-weight: bold;">{{totalPrice |currency :'INR'}}</span>
            </div>
        </div>
        <hr />
        <span style="font-weight: bold;">Payment:</span>
        <p> cash on Delivery</p>
        <hr />
        <span style="font-weight: bold;">Address:</span>
        <p>{{userAddress| addressFormater}}
        </p>
    </div>
</div>
